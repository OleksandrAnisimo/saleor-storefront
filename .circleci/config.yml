version: 2.1
orbs:
  cypress: cypress-io/cypress@1.7.0
jobs:
  build:
    docker:
      # the Docker image with Cypress dependencies
      - image: cypress/base:8
        environment:
          ## this enables colors in the output
          TERM: xterm
    parallelism: 1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run typescript checker
          command: npx tsc --noEmit
      - run:
          name: Run tslint
          command: npm run tslint
      - run:
          name: Build application
          command: npm run build
      - run:
          name: Run tests
          command: npm run test
      - persist_to_workspace:
          root: ~/app
          paths:
            - dist/*
      - run:
          name: Running E2E tests
          command: npm run test:e2e:run
      - store_test_results:
          path: multiple-results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
  deploy:
    working_directory: ~/app
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync dist s3://saleor-store-front/ --acl public-read
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
